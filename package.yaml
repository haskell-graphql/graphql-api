name: graphql-api
version: 0.1.2
synopsis: Sketch of GraphQL stuff
description: Please see README.md
maintainer: Jonathan M. Lange <jml@mumak.net>
license: Apache
license-file: LICENSE.Apache-2.0
github: jml/graphql-api
category: Web

# NB the "redundant constraints" warning is a GHC bug: https://ghc.haskell.org/trac/ghc/ticket/11099
ghc-options: -Wall -fno-warn-redundant-constraints
default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings
  - RecordWildCards
  - TypeApplications

dependencies:
  - base >= 4.9 && < 5
  - protolude < 0.2
  - exceptions
  - transformers
  - attoparsec

library:
  source-dirs: src
  dependencies:
    - aeson
    - containers
    - scientific
    - QuickCheck
    - text

tests:
  graphql-api-tests:
    main: Spec.hs
    source-dirs: tests
    dependencies:
      - aeson
      - containers
      - graphql-api
      - hspec
      - QuickCheck
      - raw-strings-qq
      - tasty
      - tasty-hspec
      - directory

  graphql-api-doctests:
    main: Doctests.hs
    ghc-options: -threaded
    source-dirs: tests
    dependencies:
      - doctest

benchmarks:
  criterion:
    main: Main.hs
    source-dirs: benchmarks
    dependencies:
      - criterion
      - graphql-api
